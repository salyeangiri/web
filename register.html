<h2 style="text-align:center">Sign Up Form</h2>
    <div class="container">
  <form id="signup" action="index.html">
      <div class="row">
      <div class="col-25">
        <label for="name">Name</label>
      </div>
      <div class="col-75">
        <input required type="text" id="name" name="name" placeholder="Your name..">
      </div>
        </div>
    <div class="row">
    <div class="col-25">
      <label for="mail">Email</label>
    </div>
    <div class="col-75">
      <input required type="text" id="mail" name="email" placeholder="xyz@gmail.com">
    </div>
  </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
      </div>
    </div>
    <div class="row">
    <div class="col-25">
    <label for="date">Date of Birth</label>
  </div>
    <div class="col-75">
      <input required type="date" id="dob" name="date" placeholder="Date of Birth">
    </div>
  </div>

    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Express your interest here" style="height:150px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
